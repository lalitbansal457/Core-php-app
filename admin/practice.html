<!DOCTYPE html>
<html lang="en">
<head>
<title>practice page</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
<script src="bootstrap-3.3.4-dist/js/bootstrap.js"></script>
<script src="bootstrap-3.3.4-dist/js/jquery-1.11.3.js"></script>
<style>
body{background-color:#00FF00;}
kbd{background-color:#FFFF00;}
</style>
</head>
<body>
<div class="container-fluid">
<center><h1><kbd style="border-radius:25px 25px">Regestration Form</kbd></h1></center>
  <br>
  <div class="jumbotron" style="background-image:url(aaaa.jpg)">
  <div class="form-horizontal">
  <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Book name:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="name" placeholder="Enter book name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Username:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="name" placeholder="Enter user name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Email:</label>
    <div class="col-sm-3">
      <input type="email" class="form-control" id="name" placeholder="Enter email id">
    </div>
  </div>
<div class="form-group">
    <label class="control-label col-sm-2" for="name">Password:</label>
    <div class="col-sm-3">
      <input type="password" class="form-control" id="name" placeholder="Enter password">
    </div>
  </div>
 
	<div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-2">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
 <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-3">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
	<br><br>
	<div id="footer">
	<center><h4><kbd style="border-radius:25px 25px">copyright&copy;shankar Choudhary</kbd></h4></center>
  </div>

</form>
</div>
</div>
</body>
</html>
